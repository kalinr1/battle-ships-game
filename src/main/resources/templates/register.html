<!DOCTYPE html>
<html lang="en" >
<head th:replace="/fragments/head">
</head>

<body class="body-main">

<header th:replace="/fragments/header">
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register</div></h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterDTO}"
                          class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       name="username"
                                       id="username"
                                       th:value="${userRegisterDTO.username}"
                                       aria-describedby="usernameHelpInline"
                                       placeholder="Username">

                                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                       id="usernameHelpInline"
                                       class="bg-danger text-light rounded">
                                </small>

<!--                                        Username is already registered-->
<!--                                    </small>-->
<!--                                </th:block>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       name="fullName"
                                       id="fullName"
                                       th:value="${userRegisterDTO.fullName}"
                                       aria-describedby="fullNameHelpInline"
                                       placeholder="Full name">
                                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                        id="fullNameHelpInline"
                                       class="bg-danger text-light rounded">
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       name="email"
                                       id="email"
                                       th:value="${userRegisterDTO.email}"
                                       aria-describedby="emailHelpInline"
                                       placeholder="email@example.com">

                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       id="emailHelpInline"
                                       class="bg-danger text-light rounded">
                                </small>

<!--                                <th:block th:each="err : ${#fields.errors('email')}">-->

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       id="password"
                                       th:value="${userRegisterDTO.password}"
                                       aria-describedby="passwordHelpInline"
                                       placeholder="Password">
                                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{password}"
                                       id="passwordHelpInline"
                                       class="bg-danger text-light rounded">
                                </small>

<!--                                        Passwords don't match-->
<!--                                    </small>-->
<!--                                </th:block>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       name="confirmPassword"
                                       id="confirmPassword"
                                       th:value="${userRegisterDTO.confirmPassword}"
                                       aria-describedby="confirmPasswordHelpInline"
                                       placeholder="Confirm Password">

                                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                       id="confirmPasswordHelpInline"
                                       class="bg-danger text-light rounded">
                                </small>

                </div>

    </div>
</main>

</html>
